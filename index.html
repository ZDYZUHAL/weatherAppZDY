<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="file/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <form class="searchform" id="searchform">
          <input
            class="input"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
          />
          <input class="btn" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 class="city" id="city">Paris</h1>
            <p class="detels">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity:<strong>66%</strong> , Wind:<strong> 3.13km/h</strong>
            </p>
          </div>
          <div class="tempcontiner">
            <div class="emoji">⛅</div>
            <div class="num">12</div>
            <div class="=gread">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/ZDYZUHAL/weatherAppZDY" target="_blank">
          Zuhal DAUD YOUsofi</a
        >, is
        <a href="https://github.com/ZDYZUHAL/weatherAppZDY" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="file/app.js"></script>
  </body>
</html>
